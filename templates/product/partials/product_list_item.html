<div
class="relative w-[300px] h-[380px] bg-gray shadow-md rounded-2xl p-2 mx-1 my-3 cursor-pointer hover:shadow-lg">
<div class="overflow-x-hidden rounded-xl relative">
    <a href="{% url 'product:product' product.slug %}">
        <img class="h-60 rounded-2xl w-full object-cover"
        src="{% if product.image.url %}{{ product.image.url }}{% else %}https://via.placeholder.com/240x20x.jpg{% endif %}">
    </a>
    <p class="absolute left-2 top-2 bg-red-400 rounded-lg p-1">
        {% if product.labels == 'P' %}
        Promotion
        {% endif %}
        {% if product.labels == 'S' %}
        Sale
        {% endif %}
        {% if product.labels == 'N' %}
        New
        {% endif %}

    </p>
    <p>
        <a 
        href="#"
        class="absolute right-2 top-2 bg-white rounded-full p-2 cursor-pointer group hover:bg-green-500"
        hx-get="{% url 'add_to_cart' product.id %}"
        hx-target="#menu-cart-button"
        hx-swap = "outerHTML"
        >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 group-hover:opacity-50 opacity-70" fill="none"
                viewBox="0 0 24 24" stroke="black">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
        </a>
    </p>
</div>
<div class="mt-4 pl-2 mb-2 flex justify-between ">
    <div>
        <p class="text-lg font-semibold text-gray-900 mb-0"><a href="{% url 'product:product' product.slug %}">{{ product.name }}</a></p>
        <p class="text-sm text-gray-800 text-justify">{{ product.description }}</p>
        <p class="text-md text-gray-800 mt-1 font-bold">NRs. {{ product.price }}</p>
    </div>
    <div class="flex flex-col-reverse mb-1 mr-4 group cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 group-hover:opacity-70" fill="none"
            viewBox="0 0 24 24" stroke="gray">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
        </svg>
    </div>
</div>
</div>
